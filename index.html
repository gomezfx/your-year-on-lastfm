<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="vertical-center">
          <div v-show="initialized" v-transition class="horizontal-center circular" style="background: url({{ avatarSource }}) no-repeat center; background-size: cover;"></div>
          <div v-show="initialized" v-transition class="username slide-text-bottom">{{ username }}</div>
        </div>
      </div>
      <album-component v-repeat="album : albums"></album-component>
    </div>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="q.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="lastfm-api.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
